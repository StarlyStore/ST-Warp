# 접두사
prefix: '&6[워프] &r'

# ┎─────────────────────────────────
# ┃
# ┃         [ 기본 메세지 ]
# ┃
# ┖─────────────────────────────────
messages:

  # 워프
  warp:

    # 메인 명령어 /워프
    main:
      - ""
      - "테스트"
      - ""

    # 워프를 생성 하였을 때
    create: "&6{name}&f의 워프를 생성하였습니다!"

    # 워프를 제거 하였을 때
    delete: "&6{name}&f의 워프를 제거하였습니다!"

    # 이동 하였을 때
    teleport: "&6{name}&f(으)로 이동하였습니다!"

    # 플레이어를 워프로 강제 이동 시켰을 때
    forcedTeleport: "{name}의 워프로 {target}님을 강제 이동하였습니다!"

  # 스폰
  spawn:

    # 스폰으로 이동 하였을 때
    teleport: "스폰으로 이동하였습니다!"

    # 스폰을 설정하였을 때
    set: "현재 서 있는 위치를 스폰으로 설정하였습니다!"



# ┎─────────────────────────────────
# ┃
# ┃         [ 오류 메세지 ]
# ┃
# ┖─────────────────────────────────
errMessages:

  # 권한이 없을 경우
  noPermission: "&c당신은 이 명령어를 사용할 권한이 없습니다."

  # 워프 이름을 입력하지 않았을 경우
  noTypingWarp: "&c워프 이름을 입력해주세요!"

  # 존재하지 않는 워프일 경우
  notExistWarp: "&c존재하지 않는 워프입니다!"

  # 플레이어 닉네임을 입력하지 않았을 경우
  noTypingPlayer: "&c플레이어 닉네임을 입력해주세요!"

  # 플레이어가 오프라인일 경우
  targetIsOffline: "&c해당 플레이어는 오프라인입니다."

  # 이미 존재하는 워프를 생성하려고 하였을 때
  alreadyWarp: "&c이미 존재하는 워프입니다!"

  # 존재하지 않는 명령어를 입력했을 경우
  notExistCommand: "&c잘못된 명령어 입니다!"

  # 스폰이 설정되어 있지 않을 경우
  notSetSpawn: "&c스폰이 설정되어 있지 않습니다!"



